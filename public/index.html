<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Google Sign-in</title>
    </head>

    <body>

        <h1>Google Sign-in</h1>
        <hr>
        <!--data-login_uri="https://your.domain/your_login_endpoint", estaba en el hueco-->
        <script src="https://accounts.google.com/gsi/client" async defer></script>
        <div id="g_id_onload"
            data-client_id="262616858035-51mfadbquklti22udlp484q2405v1co5.apps.googleusercontent.com"
            data-callback="handleCredentialResponse"
            data-auto_prompt="false"> <!--puede esperar para autenticarse-->
        </div>
        <div class="g_id_signin"
            data-type="standard"
            data-size="medium"
            data-theme="outline"
            data-text="sign_in_with"
            data-shape="rectangular"
            data-logo_alignment="left">
        </div>
        <button id="google_signout">Signout</button>
        <script>
            function handleCredentialResponse(response) {
            //    // decodeJwtResponse() is a custom function defined by you
            //    // to decode the credential response.
            //    const responsePayload = decodeJwtResponse(response.credential);
          
            //    console.log("ID: " + responsePayload.sub);
            //    console.log('Full Name: ' + responsePayload.name);
            //    console.log('Given Name: ' + responsePayload.given_name);
            //    console.log('Family Name: ' + responsePayload.family_name);
            //    console.log("Image URL: " + responsePayload.picture);
            //    console.log("Email: " + responsePayload.email);
             

            //Google Token o ID_TOKEN
            //console.log('id_token',response.credential);
            const body = {id_token :response.credential};

                fetch('http://localhost:8090/api/auth/google',{
                    method:'POST', //POR DEFECTO ES UN GET UN FETCH
                    headers: {
                        'Content-Type':'application/json'
                    },
                    body: JSON.stringify(body)
                })
                    .then(resp => resp.json())
                    .then(resp =>{
                        console.log(resp)
                        localStorage.setItem('email', resp.usuario.correo)

                    },'https://restserver-webserver-node-8.herokuapp.com/api/auth/google')

                    
                    .catch(console.warn);
            }

            const button = document.getElementById('google_signout');
            button.onclick = ()=>{
                console.log(google.accounts.id)
                google.accounts.id.disableAutoSelect()

                
                google.accounts.id.revoke(localStorage.getItem('email'), done =>{
                            localStorage.clear();
                            location.reload();
                        });
            }

          </script>
    </body>

</html>
